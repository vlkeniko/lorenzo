<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <title>Lorenzo Logistic Kalkulátor</title>
    <script src="index.js"></script>
</head>

<body>

    <header>
    </header>

    <main>
        <form>
            <div class="formbox">
                <!--Feladás----------------------------------------------->
                <div id=feladas class="forms">
                    <h2>Feladás helyszíne </h2>
                    <div class="insidecontainer">
                        <div class="inside">
                            <label for="feladasOrszag">Ország</label>
                            <input type="text" id="feladasOrszag" list="countries" name="feladasOrszag" value="Magyarorszég">

                            <label for="feladasMegye">Megye</label>
                            <input type="text" id="feladasMegye" name="feladasMegye" value="">

                            <label for="feladasUtca">Utca, házszám</label>
                            <input type="text" id="feladasUtca" name="feladasUtca" value="Szirtes ut 8.">

                        </div>
                        <div class="inside">

                            <label for="feladasVaros">Város</label>
                            <input type="text" id="feladasVaros" name="feladasVaros" value="Budapest">

                            <label for="feladasIr">Irányítószám</label>
                            <input type="text" id="feladasIr" name="feladasIr" value="1016">

                            <label for="feladasEmelet">Emelet, kapu, ajtó...</label>
                            <input type="text" id="feladasEmelet" name="feladasEmelet">
                        </div>
                    </div>
                </div>
                <!--Átvétel----------------------------------------------->
                <div id=atvetel class="forms">
                    <h2>Átvétel helyszíne </h2>
                    <div class="insidecontainer">
                        <div class="inside">
                            <label for="atvetelOrszag">Ország</label>
                            <input type="text" id="atvetelOrszag" name="atvetelOrszag" value="Spain">
                            <label for="atvetelMegye">Megye</label>
                            <input type="text" id="atvetelMegye" name="atvetelMegye">

                            <label for="atvetelUtca">Utca, házszám</label>
                            <input type="text" id="atvetelUtca" name="atvetelUtca" value="Calle Ronda del Castillo 6.">
                        </div>
                        <div class="inside">

                            <label for="atvetelVaros">Város</label>
                            <input type="text" id="atvetelVaros" name="atvetelVaros" value="Alicante">

                            <label for="atvetelIr">Irányítószám</label>
                            <input type="text" id="atvetelIr" name="atvetelIr" value="03004">

                            <label for="atvetelEmelet">Emelet, kapu, ajtó...</label>
                            <input type="text" id="atvetelEmelet" name="atvetelEmelet">

                            <input class="button" type="button" id="runCalc" value="KALKULÁCIÓ">
                        </div>
                    </div>
                </div>
                <div class="f forms">
                    <div id="map">Map</div>
                    <label>Távolság:</label>
                    <span id="outputTav">-</span><br/>
                    <label>Tömeg:</label>
                    <input type="number" id="tomeg" name="tomeg" value="20"><br />
                    <label>Szállítás ára:</label>
                    <span id="outputAr">-</span>
                </div>
            </div>
        </form>
    </main>
    <footer>
        Credits: TODO
    </footer>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=xyz&callback=initMap&v=weekly"
        defer></script>
</body>
</html>
